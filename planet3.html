<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GIF with Note</title>
  <link rel="stylesheet" href="planet3.css"> <!-- Link to your updated CSS -->
</head>
<body>

  <div class="container">
    <!-- Centered GIF -->
    <div class="gif-container">
      <img src="rose.gif" alt="Animated GIF" class="centered-gif"> <!-- Replace 'your-gif.gif' with the actual path to your GIF -->

    </p>
  </div>

</body>
